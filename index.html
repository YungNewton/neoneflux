<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #photo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("images/bg photos/unnamed.jpg"); /* Replace with the correct relative path to your photo */
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    #countdown {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 36px; /* Adjust the font size as needed */
      color: #eb1d25;
      font-family: "Square Dot Digital-7", monospace;
    }

    #logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(0deg);
      width: 400px; /* Adjust the width as needed */
      height: 400px; /* Adjust the height as needed */
      animation: spin 6s linear infinite;
      z-index: 1;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }
  </style>
  <script>
    function countdownTimer() {
      var countdownElement = document.getElementById("countdown");
      var remainingTime = 100 * 3600; // Start at 100 hours
      var countdownDuration = 5000; // Total duration in milliseconds (5 seconds)
      var startTime = Date.now();

      var countdown = setInterval(function() {
        var elapsedTime = Date.now() - startTime;
        var progress = elapsedTime / countdownDuration;

        if (elapsedTime >= countdownDuration) {
          clearInterval(countdown);
          remainingTime = 0;
          window.location.href = "mainpage.html"; // Redirect to mainpage.html
        } else {
          remainingTime = Math.max(100 * 3600 - Math.floor(progress * 100 * 3600), 0);
        }

        var hours = Math.floor(remainingTime / 3600);
        var minutes = Math.floor((remainingTime % 3600) / 60);
        var seconds = remainingTime % 60;

        countdownElement.textContent = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
      }, 10);

      function padZero(value) {
        return value.toString().padStart(2, "0");
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      countdownTimer();
    });
  </script>
</head>
<body>
  <div id="photo-container"></div>
  <img id="logo" src="images/logo/logo n 3 red copy.png" alt="Logo">
  <div id="countdown">100:00:00</div>
</body>
</html>

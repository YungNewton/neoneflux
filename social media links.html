<!DOCTYPE html>
<html>
<head>
  <title>Music Page</title>
  <style>
    @font-face {
      font-family: 'Square Dot Digital-7';
      src: url('path/to/your/font/SquareDotDigital-7.ttf') format('truetype');
      /* Add additional font formats and paths if available */
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/231M8bS/unnamed-1.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    #links-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'Square Dot Digital-7';
      color: grey;
      font-size: 36px;
    }

    #links-container a {
      display: block;
      margin-bottom: 20px;
      color: grey;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="links-container">
    <a href="https://www.instagram.com/neoneflux/" target="_blank">Instagram</a>
    <a href="https://twitter.com/__sSx3__" target="_blank">Twitter</a>
    <a href="https://honkforhell.tumblr.com/" target="_blank">Tumblr</a>
  </div>
</body>
</html>
